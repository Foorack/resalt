version: '3'

services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: salt
      MYSQL_ROOT_PASSWORD: supersecretpassword
      MYSQL_USER: hibike
      MYSQL_PASSWORD: hibike
    volumes:
      - ./docker/sql/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  master:
    build:
      context: ./docker
      dockerfile: Dockerfile-master
    command: honcho start
    environment:
      - PYTHONUNBUFFERED=true
    ports:
      - "8080:8080"
  minion:
    build:
      context: ./docker
      dockerfile: Dockerfile-minion
    command: salt-minion -l info
    depends_on:
      - master

  frontend:
    image: node:18-alpine
    volumes:
      - ./frontend:/usr/src/app
    command: /bin/sh -c "cd /usr/src/app && npm install && node ./node_modules/.bin/rollup -c -w"
    ports:
      - "5555:5555"
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: hibike-devel
    volumes:
      - ./backend:/usr/src/app
    env_file:
      - .env
    environment:
      - RUST_LOG_STYLE=always # Add color to logs
    ports:
      - "8000:8000"

